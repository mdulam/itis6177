<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="date">The time in ISO format is:</label>
    <div id="date">

    </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" 
 integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous">
</script>
<script>

    function callApi()
    {
        axios.get("http://159.65.32.112:3000/")
 .then(resp=>{
     console.log(resp)
     var data = document.createElement('div');
     data.innerHTML = resp.data.datetime;
     document.getElementById('date').appendChild(data);
 });
    }

    window.setInterval(function(){
        callApi();
    }, 10000);



</script>
</body>
</html>
